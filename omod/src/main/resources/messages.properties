@MODULE_ID@.MRNGenerator.title=Generate List of Medical Record Numbers (MRNs)
@MODULE_ID@.MRNGenerator.description=It is critically important that patient identifiers be distributed from a central authority. Otherwise, the likelihood of mistakenly assigning the same medical record number (MRN) to more than one person increases. Similarly, a single individual at each clinic should be in charge of assigning new identifiers.<br/><br/>The general format for medical record numbers is 123MT-2, where 123 is a sequential number, MT represents the site-specific suffix, and -2 is the check digit. Below, simply select the site, the starting sequence number, and the number of identifiers you need. A text file containing the medical record numbers (including proper check digits) will be generated and downloaded to your computer.<br/><br/>NOTE: this is merely a service generate the proper check digits in bulk. It is your responsibility to ensure that these numbers are distributed through a controlling central authority ? i.e., identifiers are assigned once and only once to a patient.
